{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Happy Independence Day?</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="container">
        <div class="vertical-center">

          <h2>
          {% if isIndependence %}
          Happy Independence Day to {{name}}!
          {% else %}
          Today is not Independence Day. {{name}}!</h2>
          {% endif %}
        </div>
      </div>
</body>
</html>
